<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usersApp/style.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="container">
        <h1>Edit User {{number}}</h1>
        <form action="/users/{{number}}/update" method="post">
            {% csrf_token %}
            <input type="text" name="fName" value={{user.first_name}}>
            <br>
            <input type="text" name="lName" value={{user.last_name}}>
            <br>
            <input type="email" name="email" value={{user.email}}>
            <br>
            <button type="submit">Update</button>
            <br>
        </form>
        <a href="/">Go Back</a>

        {% if messages %}
            {% for message in messages %}
                <p class="error">{{message}}</p>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
