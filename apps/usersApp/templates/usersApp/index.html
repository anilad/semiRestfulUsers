<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usersApp/style.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="container">
        <h1>Users</h1>

        <table>
            <tr>
                <th>Id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created at</th>
                <th>Actions</th>
            </tr>
            {% if users %}
                {% for user in users %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
                        <td>{{user.email}}</td>
                        <td>{{user.created_at}}</td>
                        <td>
                            <a href="/users/{{user.id}}">Show</a> | 
                            <a href="/users/{{user.id}}/edit">Edit</a> | 
                            <a href="/users/{{user.id}}/delete">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            {% endif %}
        </table>
        <br>
        <a href="/users/new">Add a new user</a>
    </div>
</body>
</html>
