<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usersApp/style.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="container">
        <h1>User {{number}}</h1>
        <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created at: {{user.created_at}}</p>
        <a href="/users/{{number}}/edit">Edit</a> | <a href="/users/{{number}}/delete">Delete</a> | <a href="/">Go Back</a>
    </div>
</body>
</html>
